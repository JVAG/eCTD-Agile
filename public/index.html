<!DOCTYPE html>
<html>
<head>
    <title>eCTD Utility</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--3rd party CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jstree/dist/themes/default/style.min.css">

    <!-- Styles -->
    <link href="styles/main.css" rel="stylesheet">
</head>
<body ng-app="ectdApp">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="http://www.jvagpharma.com" class="navbar-brand" target="_blank">
                <img src="images/logo.jpg" alt="Snehal" height="30px">
            </a>
        </div>
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home()">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="dashboard()">Dashboard</a></li>
                <li ui-sref-active="active"><a ui-sref="create()" >New</a></li>
                <li ui-sref-active="active"><a ui-sref="validate()">Validate</a></li>
                <li ui-sref-active="active"><a ui-sref="admin()">Admin</a></li>
                <li ui-sref-active="active"><a ui-sref="profile()">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="NotificationController">
        <div ng-controller="NotificationController">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">{{alert.msg}}</div>
        </div>
        <div ui-view></div>
    </div>
    <!-- 3rd party scripts -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/ezraroi/ngJsTree/master/demo/bower_components/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/jstree/dist/jstree.min.js"></script>
    <script src="lib/ng-js-tree/dist/ngJsTree.js"></script>

    <!-- Angular Scripts -->
    <script src="app.js"></script>
    <script src="scripts/controllers/dossier-details.js"></script>
    <script src="scripts/controllers/dossier-create.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/services/dossier-service.js"></script>
    <script src="scripts/services/dossier-list-service.js"></script>
    <script src="scripts/services/notification-service.js"></script>
</body>
</html>
